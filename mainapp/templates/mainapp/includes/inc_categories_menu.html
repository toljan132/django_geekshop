<ul class="cotalog_menu padding-site">
    <li><a class="{% if request.resolver_match.namespace == 'products' %}
                        cotalog_menu-link active
                      {% endif %}" href="{% url 'products:index' %}">All</a></li>
    {% for link in categories %}
        <li>
            <a href="#" class="cotalog_menu-link">
                {{ link.name }}
            </a>
        </li>
    {% endfor %}
</ul>
